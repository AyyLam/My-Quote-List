<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quote Entry</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/sign.css') }}" rel="stylesheet">

    
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post" action="/process">
        <h2 class="form-signin-heading">Enter a quote!</h2>
        <div class="form-group">
          <label for="inputSource" class="sr-only">Source</label>
          <input type="text" id="inputSource" name="source" class="form-control" placeholder="Source" required autofocus>
        </div>
        <div class="form-group">
          <label for="quote" class="sr-only">Quote</label>
            <textarea class="form-control" name="quote" rows="5" id="quote" placeholder="Quote" required></textarea>
        </div>
        <div class="form-group">
          <label for="note" class="sr-only">Notes</label>
            <textarea class="form-control" name="note" rows="5" id="note" placeholder="Notes" required></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
